<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
      .bg{background: gray;}
    </style>
</head>
<body>
    <div id="box">
      <input type="text" v-model="t" @keyup="get()" @keydown.down="changeDown()" @keydown.up="changeUp()">
      <ul>
        <li v-for="value in myData" :class="{bg:$index==nowIndex}" >{{value}}</li>
      </ul>
      <p v-show="myData.length==0">暂无数据....</p>
    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <script type="text/javascript">
    window.onload=function(){
      new Vue({
            el:"#box",
            data:{
              myData:[],
              t:"",
              nowIndex:-1
            },
            methods:{
              get:function(){
                this.$http.jsonp("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",{
                  params: {
                      "wd":this.t
                    },
                    jsonp: "cb"
                  }).then(function(res){
                    this.myData=res.data.s;
                  },function(res){
                    alert("error")
                  });
              },
              changeDown:function(){
                this.nowIndex++;
                if(this.nowIndex==this.myData.length){
                  this.nowIndex=-1;
                }
              },
              changeUp:function(){
                this.nowIndex--;
                if(this.nowIndex==-2){
                  this.nowIndex=this.myData.length-1;
                }
              }
            }
        })
    }
    </script>
</body>
</html>
