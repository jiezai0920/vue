<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="jquery.js"></script>
</head>
<body>
    <div class="container" id="box">
        <form>
            <div class="form-group">
                <label for="username">姓名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入姓名" v-model="name">
            </div>
            <div class="form-group">
                <label for="sex">性别</label>
                <input type="text" id="sex" class="form-control" placeholder="请输入性别" v-model="sex">
            </div>
            <div class="form-group">
                <label for="score">分数</label>
                <input type="text" id="score" class="form-control" placeholder="请输入分数" v-model="score">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
            </div>
        </form>
        <table class="table table-bordered">
            <caption class="h2 text-center">月考分数表</caption>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">性别</th>
                <th class="text-center">分数</th>
                <th class="text-center">删除</th>
            </tr>
            <tr class="text-center" v-for="item in arr">
                <td>{{$index+1}}</td>
                <td>{{item.uname}}</td>
                <td>{{item.usex}}</td>
                <td>{{item.uscore}}</td>
                <td><button class="btn btn-primary" @click="dele($index)">删除</button></td>
            </tr>
            <tr v-show="arr.length!=0">
                <td colspan="5" class="text-center">
                    <button class="btn btn-success" @click="shouFail()">{{text}}</button>
                </td>
            </tr>
            <tr v-show="arr.length!=0">
                <td colspan="5" class="text-center">
                    <button class="btn btn-danger" @click="deleAll()">全部删除</button>
                </td>
            </tr>
            <tr v-show="arr.length==0">
                <td colspan="5" class="text-center text-muted">
                    <p>暂无数据......</p>
                </td>
            </tr>
        </table>

    </div>



    <script src="vue.js"></script>
    <script type="text/javascript">
    // vue事件和原生js事件是一样的
        new Vue({
            el:"#box",
            data:{
                arr:[
                    {uname:"李磊",usex:"男",uscore:99},
                    {uname:"小红",usex:"女",uscore:100},
                    {uname:"杰克",usex:"男",uscore:88},
                    {uname:"韩梅梅",usex:"女",uscore:59},
                    {uname:"小明",usex:"男",uscore:57}
                    ],
                name:"",
                sex:"",
                score:"",
                text:"展示不及格的",
                allArr:[]
            },
            methods:{
                add:function(){
                    let regName=/^([\u4e00-\u9fa5]){2,7}$/;
                    let regSex= /^['男'|'女']$/;
                    let regScore=/^(\d{1}|[1-9]\d{1}|100)$/;
                    if(regName.test(this.name)&regSex.test(this.sex)&regScore.test(this.score)){
                        this.arr.push({
                            uname:this.name,
                             usex:this.sex,
                            uscore:this.score
                        })
                        this.name="";
                        this.sex="";
                        this.score="";
                    }else{
                        alert("请正确输入")
                        this.name="";
                        this.sex="";
                        this.score="";
                    }
                },
                dele:function(i){
                    this.arr.splice(i,1)
                },
                deleAll:function(){
                    this.arr=[];
                },
                shouFail:function(){
                    let arrFail=[];
                    if(this.text=="展示不及格的"){
                        this.allArr=this.arr;
                        this.text="展示全部";
                        for(let i=0;i<this.arr.length;i++){
                            if(this.arr[i].uscore<60){
                               arrFail.push(this.arr[i]);
                            }
                        }
                        this.arr=arrFail;
                    }else{
                        this.text="展示不及格的";
                        this.arr=this.allArr;
                    }
                }
            }
        })
    </script>
</body>
</html>
